{%load static%}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/hall-booking.css' %}">
    </head>
    <body>
        <div class="book-form-container">
            <h1>Book a Hall</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="eventManager">Event Manager</label>
                    {{ form.eventManager }}
                </div>
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    {{ form.eventName }}
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    {{ form.eventDate }}
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    {{ form.startTime }}
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    {{ form.endTime }}
                </div>
                <div class="form-group">
                    <input type="submit" value="Create Booking" class="btn btn-primary">
                </div>
            </form>
        </div>
    </body>
</html>
