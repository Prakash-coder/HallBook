{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hall-listing.css' %}">
    <title>All Halls</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'record_home' %}">Home</a></li>
                <li><a href="{% url 'book_hall' %}">About</a></li>
            </ul>
        </nav>
    </header>
    <h1>All Halls</h1>
    <div class="hall-container">
        {% for hall in hallTable %}
            <div class="hall-card">
                <div class="hall-name">
                    <h2>{{ hall.hallName }}</h2>
                </div>
                <div class="hall-info">
                    <p>Capacity: {{ hall.capacity }}</p>
                    <p>Location: {{ hall.location }}</p>
                </div>
                <div class="book-button">
                    <a href="{% url 'book_hall' %}" class="btn">Book Hall</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <footer>
        <p>Copyright Â© 2021 Hall Booking App</p>
    </footer>
</body>
</html>
{% endblock content %}
